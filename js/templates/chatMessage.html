<div class="chatConversationMessageLine">
    <table width="100%">
        <% if(ob.outgoing) { %>
        <tr>
            <td align="right" class="chatConversationMessageTimestamp paddingLeft2" colspan="100%"><div><%- ob.formattedTimestamp %></div></td>
        </tr>
        <tr>
            <td align="right" class="chatConversationMessageBody"><div class="inner"><%= ob.formattedMessage%></div></td>
            <td class="chatConversationMessageAvatar">
                <div class="thumbnail custcol-border marginLeft2"
                 style="background-image: url(<%- ob.avatarURL %>), url(imgs/defaultUser.png); height: 30px; width: 30px"></div>
            </td>
        </tr>
        <% } else { %>
        <tr>
            <td align="left" class="chatConversationMessageTimestamp" colspan="100%"><div><%- ob.formattedTimestamp %></div></td>
        </tr>
        <tr>
            <td class="chatConversationMessageAvatar">
                <div class="thumbnail custcol-border marginRight2 clickable js-chatMessageAvatar"
                 style="background-image: url(<%- ob.avatarURL %>), url(imgs/defaultUser.png); height: 30px; width: 30px"></div>
            </td>
            <td class="chatConversationMessageBody paddingRight2"><div class="inner"><%= ob.formattedMessage %></div></td>
        </tr>
        <% } %>
    </table>
</div>
