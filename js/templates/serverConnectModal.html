<div class="modal-hero modal-shadow-inner1">
  <div class="modal-hero-icon"></div>
  <p class="h6 homeModal-heroText fancy-heading"><%= polyglot.t('serverConnectModal.heading') %>...</p>
</div>
<div class="accordion-window" style="left: 0px;">
  <div class="accordion-child accordion-active custCol-primary overflowHidden" style="width: 525px; height: 374px;">
    <div class="bar barTxt h6 custCol-secondary custCol-text">
      Server Configuration
      <span class="textOpacity75 fontSize14 floatRight">
        <i class="ion-android-sync spinner"></i>Attempt 1 of 3
      </span>
    </div>
    <div class="flexContainer">
      <div class="flexRow borderBottom custCol-border">
        <p class="margin0 padding2015">OpenBazaar is designed to allow you to host your server separate from the client. By default, your server will run locally, but you can override it below.</p>
      </div>
        <form class="width100" name="serverConfigForm">
          <div class="flexCol-12 flex-border borderBottom scrollOverflowYHideX customThemeScrollbar" style="height: 200px">
            <div class="flexRow">
              <div class="flexCol-3 borderRight custCol-border">
                <div class="fieldItem">
                  <label for="fld_server">Server IP</label>
                </div>
              </div>

              <div class="flexCol-9 custCol-border">
                <input name="server_ip" type="text" id="fld_server" placeholder="" class="fieldItem" required="" value="blah blah">
              </div>
            </div>

            <div class="flexRow">
              <div class="flexCol-3 borderRight custCol-border">
                <div class="fieldItem">
                  <label for="fld_rest_port">Rest API port</label>
                </div>
              </div>

              <div class="flexCol-9 custCol-border">
                <input name="rest_api_port" type="text" id="fld_rest_port" placeholder="" class="fieldItem" value="moo shoo chicken">
              </div>
            </div>

            <div class="flexRow">
              <div class="flexCol-3 borderRight custCol-border">
                <div class="fieldItem">
                  <label for="fld_socket_port">Websocket API port</label>
                </div>
              </div>

              <div class="flexCol-9 custCol-border">
                <input name="socket_port" type="text" id="fld_socket_port" placeholder="" class="fieldItem" value="french sanwhich">
              </div>
            </div>

            <div class="flexRow">
              <div class="flexCol-3 borderRight custCol-border">
                <div class="fieldItem">
                  <label for="fld_username">Username</label>
                </div>
              </div>

              <div class="flexCol-9 custCol-border">
                <input name="username" type="text" id="fld_username" placeholder="optional" class="fieldItem" value="french sanwhich">
              </div>
            </div>

            <div class="flexRow">
              <div class="flexCol-3 borderRight custCol-border">
                <div class="fieldItem">
                  <label for="fld_password">Password</label>
                </div>
              </div>

              <div class="flexCol-9 custCol-border">
                <input name="password" type="password" id="fld_password" placeholder="optional" class="fieldItem" value="french sanwhich">
              </div>
            </div>                        
           </div>

           <div class="bar barFlush borderBottomLeftRaidus3 borderBottomRightRaidus3">
              <a class="btn btn-bar btn-half js-accordionPrev custCol-secondary custCol-border-primary borderBottomLeftRaidus3 custCol-text borderRight" tabindex="0">
                <span class="fontSize10 marginRight2"></span>
                Restore defaults
              </a>
              <a class="btn btn-bar btn-half js-accordionNext custCol-secondary custCol-border-primary borderBottomRightRaidus3 custCol-text" tabindex="0">
                Save changes
                <span class="fontSize10 marginLeft2 textOpacity75"></span>
              </a>
            </div>
        </form>
    </div>
  </div>
</div>
