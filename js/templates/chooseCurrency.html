<div class="rowItem js-homeModal-currencySelect" data-code="<%= code %>">
  <input type="radio" id="<%= dataName %>" name="<%= code %>" <% if(typeof(selected) !== "undefined" && selected == code){%>checked="checked"<%}%>>
  <label class="homeModal-currency" for="<%= dataName %>"><%- currency %></label>
</div>
