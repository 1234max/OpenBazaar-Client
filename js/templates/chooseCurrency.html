<div class="rowItem js-homeModal-currencySelect padding17px" data-code="<%= ob.code %>" data-name="<%= ob.dataName %>">
  <input type="radio" id="currency-<%= ob.dataName %>" name="<%= ob.code %>" <% if(typeof(selected) !== "undefined" && selected == ob.code){%>checked="checked"<%}%>>
  <label class="homeModal-currency" for="currency-<%= ob.dataName %>"><%- currency %></label>
</div>
