<div class="rowItem js-homeModal-currencySelect" data-code="<%= code %>" data-name="<%= dataName %>">
  <input type="radio" id="currency-<%= dataName %>" name="<%= code %>" <% if(typeof(selected) !== "undefined" && selected == code){%>checked="checked"<%}%>>
  <label class="homeModal-currency" for="currency-<%= dataName %>"><%- currency %></label>
</div>
