<div class="rowItem js-homeModal-languageSelect padding17px" data-code="<%= ob.langCode %>">
  <input type="radio" id="<%= ob.langCode %>" name="<%= ob.langCode %>" <% if(typeof(selected) !== "undefined" && selected == ob.langCode){%>checked="checked"<%}%>>
  <label class="homeModal-language" for="<%= ob.langCode %>"><%- ob.langName %></label>
</div>
