<div class="rowItem js-userShort clickable padding2015" data-guid="<%= ob.guid %>">
  <div class="flexRow">
    <div class="flexCol-1">
      <div class="thumbnail-large custCol-border-secondary borderRadius2 borderRadiusBottom0"
                   style="background-image: url(<%- ob.avatarURL %>), url(imgs/defaultUser.png); background-size: cover"></div>
      <a class="btn btn-txt btn-secondary custCol-secondary btn-latched"><%= polyglot.t('Follow') %></a>  

    </div>
    <div class="flexCol-9">
      <div class="marginLeft15 marginTop2 clearfix">
        <div class="textSize16px marginRight5 marginBottom2 noOverflow capitalize" title="<%- ob.name %>"><%- ob.name.toLowerCase() %>
          <span class="textSize14px txt-fade">
            <% if(ob.handle) { %>
            <%- ob.handle %>
            <% }else{ %>
            <%- ob.guid %>
            <% } %>
          </span>
        </div>
      </div>
      <div class="marginLeft15 marginTop2">
        <div class="textSize13px txt-fade"><%- ob.short_description %></div>
      </div>
    </div>

    <div class="flexCol-2">
      <a class="btn btn-txt btn-secondary custCol-secondary pull-right height43 width160 fontSize14"><%= polyglot.t('Visit') %></a>
    </div> 
  </div>
</div>
